{% extends 'base.html' %}
{% load static %}
{% block content%}
<p><br><br><br><br><br><br></p>
{% for audio in audios %}
	<div class="lparent">
		<div class="lchild">
			<audio controls>
				<source src="{{MEDIA_ROOT}}/media/{{audio.audio}}">
			</audio>
		</div>
		<div class="lchild" style="font-size: 20px; color: blueviolet ;">
			<p>{{ audio.prediction }}</p>
		</div>
		<div class="lchild" style="font-size: 15px;">
			<p>{{ audio.utime }}</p>
		</div>
	</div>
{% endfor %}

{%endblock%}
